<form ng-submit="addSpace()">
  <label for="name">Name</label>
  <input type="text" id="22" ng-model="name" placeholder="Enter a space">
  <input type="number" id="price" ng-model="price" placeholder="Enter a price">
  <input type="textarea" id="description" ng-model="description" placeholder="Enter a description">
  <button id="submit" type="submit">Add Space</button>
</form>
