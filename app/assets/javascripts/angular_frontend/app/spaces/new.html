<form ng-submit="addSpace()">
  <label for="name">Name</label>
  <input type="text" id="name" ng-model="name" placeholder="Enter a space">
  <input type="number" id="price" ng-model="price" placeholder="Enter a price">
  <button type="submit">Add Space</button>
</form>
